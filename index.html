<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rayver.js"></script>
</head>

<body>
    <Body background="bg.jpg">
    <div class="container">   
        <h1 style="color: aliceblue;">Sign Up</h1>
        <form action="submit.php" method="post">

            <label for="name" style="color: aliceblue;">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>
            <br>
            
            <label for="email" style="color: aliceblue;">Email:</label>   
            <input type="email" id="email"  placeholder="Enter Email" required>
            <br>
            
            <label for="password" style="color: aliceblue;">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <br>    

            <label for="confirm-password" style="color: aliceblue;">Confirm Password:</label>
            <input type="password" id="confirm-password"  placeholder="Re-enter Password" name="confirm-password" required>   
            <br>

            
            <button type="submit">Sign Up</button>
        </form>
    </div>   

    
</body>
</html>
